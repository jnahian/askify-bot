name: Deploy to VPS

on:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            cd ${{ secrets.VPS_APP_PATH }}

            echo "==> Fetching tags..."
            git fetch --tags

            echo "==> Checking out ${{ github.event.release.tag_name }}..."
            git checkout ${{ github.event.release.tag_name }}

            echo "==> Installing dependencies..."
            npm ci --omit=dev

            echo "==> Generating Prisma client..."
            npx prisma generate

            echo "==> Building bot..."
            npm run build

            echo "==> Installing web dependencies..."
            cd web
            npm ci --omit=dev

            echo "==> Building web app..."
            npm run build
            cd ..

            echo "==> Running database migrations..."
            npx prisma migrate deploy

            echo "==> Restarting apps..."
            pm2 restart ecosystem.config.cjs --env production

            echo "==> Deploy complete! Tag: ${{ github.event.release.tag_name }}"

      - name: Health Check
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_APP_PATH }}

            # Read PORT from .env, default to 3000
            PORT=$(grep -E '^PORT=' .env | cut -d '=' -f2 || echo "3000")

            echo "==> Waiting for app to start..."
            sleep 5

            echo "==> Running health check on port ${PORT}..."
            curl -f http://localhost:${PORT}/health || exit 1

            echo "==> Health check passed!"
